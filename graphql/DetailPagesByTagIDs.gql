#
query DetailPagesByTagIDs($tagIDs: [String]!, $order: [DetailPageOrder]!) {
	detailPageCollection(where: { contentfulMetadata: { tags: { id_contains_all: $tagIDs } } }, order: $order) {
		items {
			sys {
				id
			}
			slug
			title
			imageCollection(limit: 1) {
				items {
					url
					title
					description
				}
			}
		}
	}
}
