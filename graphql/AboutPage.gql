#
query AboutPageQuery($aboutPageSysID: String!, $artistSysID: String!, $addressSysID: String!) {
	aboutPage(id: $aboutPageSysID) {
		slug
		title
		name
		bannerImage {
			width
			height
			url
			description
		}
		buildingBlocksCollection {
			items {
				__typename
				... on TextBlock {
					sys {
						id
					}
					title
					description {
						json
					}
				}
				... on PortfolioCards {
					detailPagesCollection {
						items {
							sys {
								id
							}
							slug
							title
							imageCollection(limit: 1) {
								items {
									url
									title
								}
							}
						}
					}
				}
			}
		}
	}
	artist(id: $artistSysID) {
		name
		occupation
		description
		telephone
		email
		mentions
	}
	address(id: $addressSysID) {
		streetAddress
		zipCode
		city
		country
	}
}
