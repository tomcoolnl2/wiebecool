#
query ContactPage($contactPageSysID: String!, $artistSysID: String!, $addressSysID: String!) {
	contactPage(id: $contactPageSysID) {
		seoMetaData {
			title
			description
			keywords
		}
		slug
		name
		title
		description {
			json
		}
		formIntro
		submitButtonText
	}
	artist(id: $artistSysID) {
		name
		occupation
		description
		telephone
		email
		mentions
	}
	address(id: $addressSysID) {
		streetAddress
		zipCode
		city
		country
	}
}
