name: Release

on:
    push:
        branches:
            # - main # Only runs when changes are pushed to main
            - build/3187-conventional-commits # Only runs when changes are pushed to build/3187-conventional-commits

jobs:
    release:
        name: Release
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.17.0

            - name: Install Dependencies
              run: npm ci

            - name: Run Semantic Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release
